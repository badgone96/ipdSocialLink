<div
  class="isl-snap-card"
  [ngClass]="{ liked: buttonText === 'Dislike' }"
  [ngClass]="{ like: buttonComText === 'Dislike' }"
>
  <h1>
    {{ cite.titre | uppercase }}
  </h1>
  <h3>
    {{ cite.pseudo }}
  </h3>
  <p>
    <img src="{{ cite.imageUrl }}" width="750" height="312" />
  </p>
  <p>
    {{ cite.description }}
  </p>
  <p *ngIf="cite.localisation">Photo prise : {{ cite.localisation }}</p>
  <p>
    {{ cite.date | date: "dd/MM/YY, a HH:mm" }}
  </p>
  <p>
    <button button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"(click)="onAddlikePict()">
      {{ buttonText }}
    </button>
    {{ cite.nbrAime }}
  </p>
  <p [textContent]="afficheCommentaire()"></p>
  <p>
    {{ cite.commentaire }}
    <button (click)="onAddlikeCom()">
      {{ buttonComText }}
    </button>
    {{ cite.nbrAimeCom }}
  </p>
  <textarea
    rows="4" class="block p-2.5 min-w-full mb-2 mt-2 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-700 dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."
    id="com"
  >
  </textarea>
  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="addCommentaire()">Envoyer</button>
  <!--  <p>
        {{cite.commentaire}}
        <button (click)="onAddlikeCom()">
            {{buttonComText}}
        </button>
        {{cite.nbrAimeCom}}
    </p>
    -->
</div>
